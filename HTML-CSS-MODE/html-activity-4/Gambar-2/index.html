<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone - HTML</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="container">
      <div class="wrapper-project">
        <div class="aside-img">
          <img src="image/thumb-1920-1354082.jpeg"  alt="" />
        </div>

        <div class="profile-contain">
          <div class="header">
            <div class="tagline">
                <span>Featured</span>
                <h2>9 Degree</h2>
            </div>
            <div class="progress-bar">
              <p>In Process</p>
            </div>
          </div>

          <div class="user-contain">
            <div class="profile">
              <img src="image/Gambar WhatsApp 2024-08-29 pukul 07.09.27_dba6617d.jpg" alt="" class="picture-profile" />
              <div class="prof-wrap wrapper-info">
                <span>Manager</span>
                <p>Robert Fox</p>
              </div>
            </div>
            <div class="budget">
              <div class="budget-wrap">
                <img src="image/dolar.png" alt="" class="picture-budget" />
              </div>
              <div class="prof-wrap wrapper-budget">
                <span>Budget</span>
                <p>$64.800</p>
              </div>
            </div>
          </div>

          <div class="content-text">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
              laboriosam consequatur voluptatum.
            </p>
          </div>

          <div class="information-contain">
            <div class="border date">
                <p>Feb 6, 2021</p>
                <span>Due Date</span>
            </div>
            <div class="border budget-info">
                <p>$284,900</p>
                <span>Budget</span>
            </div>
          </div>

          <div class="footer-more">
            <div class="profile-wrapper">
                <img src="image/profile2.jpg" alt="" class="profile one">
                <img src="image/profile.png" alt="" class="profile two">
                <img src="image/profile3.jpg" alt="" class="profile three">
            </div>

            <div class="link-project">
                <a href="#">View Project</a>
                <div class="wrapper-block">
                    <div class="block"></div>
                    <div class="arrow"><i class="fa-solid fa-arrow-right-long"></i></div>
                </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
